<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редактировать корм{% else %}Добавить корм{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать корм{% else %}Добавить корм{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'feed_list' %}">Назад к списку кормов</a>
</body>
</html>
