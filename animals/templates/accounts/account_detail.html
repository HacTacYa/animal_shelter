<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали пожертвования</title>
</head>
<body>
    <h1>Благотворитель: {{ account.account_number }}</h1>
    <p>Баланс: {{ account.balance }}</p>
    <a href="{% url 'account_update' account.pk %}">Редактировать</a>
    <form action="{% url 'account_delete' account.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'account_list' %}">Назад к списку пожертвований</a>
</body>
</html>
