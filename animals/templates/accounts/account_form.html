<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редактировать пожертвование{% else %}Добавить пожертвование{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.account_number %}Редактировать пожертвование{% else %}Добавить пожертвование{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'account_list' %}">Назад к списку пожертвований</a>
</body>
</html>
