<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Описание животного</title>
</head>
<body>
    <h1>{{ animal.name }}</h1>
    <p>Возраст: {{ animal.age }}</p>
    <p>Порода: {{ animal.breed }}</p>
    <p>Описание: {{ animal.description }}</p>
    <p>Статус здоровья: {{ animal.health_status }}</p>
    <img src="{{ animal.photo.url }}" alt="{{ animal.name }}">
    <a href="{% url 'animal_update' animal.pk %}">Изменить</a>
    <form action="{% url 'animal_delete' animal.pk %}" method="post">{% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'animal_list' %}">Вернуться к списку</a>
</body>
</html>
